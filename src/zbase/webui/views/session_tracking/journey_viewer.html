<template id="zbase_session_tracking_journey_viewer_tpl">
  <div class='zbase_session_tracking zbase_user_journey_viewer'>

    <div class="zbase_content_pane fullwidth main_menu">
      <div class="zbase_main_menu"></div>

      <div class='zbase_content main_menu journey_list'>
        <section class="zbase_page_title large">
          <div>
            <h2 class="pagetitle">Tracking</h2>
            <z-tabbable>
              <z-tab class="link">
                <a href="/a/session_tracking">Dashboard</a>
              </z-tab>
              <z-tab class="link" data-active>
                <a href="/a/session_tracking/journey_viewer">Journey Viewer</a>
              </z-tab>
              <z-tab class="link">
                <a href="/a/session_tracking/settings/schema">Schema</a>
              </z-tab>
              <z-tab class="link">
                <a href="/a/session_tracking/settings/tracking_pixel">Tracking Pixel</a>
              </z-tab>
            </z-tabbable>
          </div>
        </section>

        <ul class="journeys">
          <li class="loading_bar">
            <h3>
              <div class="loaderanim-outer">
                <div class="loaderanim">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                </div>
              </div>
              Scanning...
            </h3>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
