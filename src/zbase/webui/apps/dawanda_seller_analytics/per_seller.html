<template id="per_seller_layout_main_tpl">
  <div class="zbase_seller_stats per_seller">
    <div class="zbase_content_pane fullwidth" style="padding: 0 20px;">
      <h2 class="pagetitle" style="font-size: 24px;">
        <em><span class="shop_name"></span> [<span class="shop_id"></span>]</em>
      </h2>

      <z-tabbable class="slim_tabs">
        <z-tab class="link" data-path="/a/apps/dawanda_seller_analytics/">
          <a>Revenue</a>
        </z-tab>
        <z-tab class="link" data-path="/a/apps/dawanda_seller_analytics/key_metrics/">
          <a>Key Metrics</a>
        </z-tab>
        <z-tab class="link" data-path="/a/apps/dawanda_seller_analytics/traffic/">
          <a>Traffic Sources</a>
        </z-tab>
        <z-tab class="link" data-path="/a/apps/dawanda_seller_analytics/inventory/">
          <a>Products</a>
        </z-tab>
      </z-tabbable>

      <div class="result_pane"></div>
    </div>
  </div>
</template>

<template id="zbase_per_seller_layout_breadcrumbs_tpl">
  <zbase-breadcrumbs>
    <zbase-breadcrumbs-section>
      <a href="/a/apps/dawanda_seller_analytics">Analytics</a>
    </zbase-breadcrumbs-section>
    <zbase-breadcrumbs-section>
      <a href="/a/apps/dawanda_seller_analytics">DaWanda Seller</a>
    </zbase-breadcrumbs-section>
    <zbase-breadcrumbs-section>
      <a class="shop_name_breadcrumb"></a>
    </zbase-breadcrumbs-section>
  </zbase-breadcrumbs>
</template>
