<template id="zbase_settings_session_tracking_main_tpl">
  <section class='zbase_page_title small'>
    <div>
      <zbase-breadcrumbs>
        <zbase-breadcrumbs-section>
          <a href="/a/settings">Integrations</a>
        </zbase-breadcrumbs-section>
        <zbase-breadcrumbs-section>
          <a href="/a/settings/session_tracking">Session Tracking</a>
        </zbase-breadcrumbs-section>
      </zbase-breadcrumbs>
    </div>
  </section>

  <div class="zbase_content_pane zbase_settings_session_tracking">
    <div class="zbase_settings_menu_sidebar">
    </div>

    <div class="zbase_settings_menu_content">
      <h2 class="pagetitle">Integrations <i class="sep"></i> <em>Session Tracking</em></h2>
      <z-tabbable class="open_tabs" data-content-attached>
        <z-tab data-index='0'>Events</z-tab>
        <z-tab data-index='1'>Attributes</z-tab>
        <z-tab-content data-index='0'>
          <div class='zbase_settings'>
            <h3 class='zbase_settings_title'>Session Events</h3>

            <table class='z-table events'>
              <thead>
                <tr>
                  <th>Event</th>
                  <th>Schema</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <div class="add_session_event">
              <a class="link">
                <i class="fa fa-plus"></i> Add Session Event
              </a>
            </div>

          </div>
        </z-tab-content>

        <z-tab-content data-index='1'>
          Attributes
        </z-tab-content>
      </z-tabbable>
    </div>
  </div>
</template>

<template id="zbase_settings_session_tracking_event_row_tpl">
  <tr class="event">
    <td style="width: 300px">
      <div class='event_name'><a></a></div>
    </td>
    <td>
      <div class='event_schema'>
        <pre></pre>
      </div>
    </td>
    <td class='icon'>
      <a data-action='edit'><i class='fa fa-cog'></i></a>
    </td>
  </tr>
</template>
