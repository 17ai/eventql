<!DOCTYPE html>
<html>
  <head>
    <title>EventQL Cloud</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <link rel="apple-touch-icon" sizes="57x57"   href="/a/_/a/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60"   href="/a/_/a/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72"   href="/a/_/a/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76"   href="/a/_/a/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/a/_/a/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/a/_/a/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/a/_/a/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/a/_/a/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/a/_/aassets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/a/_/a/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/a/_/a/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/a/_/a/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/a/_/a/favicon-16x16.png">
    <meta name="msapplication-TileImage" content="/a/_/a/assets/ms-icon-144x144.png">
    <meta name="google" content="notranslate" />
    <style type="text/css">
      .navbar { display: none; }
    </style>
  </head>
  <body>
    <div id="evql_body">
      <nav class="navbar">
      </nav>

      <div id="evql_viewport"></div>
    </div>

    <script type="text/javascript">
      window.setTimeout(function() {
        var http = new XMLHttpRequest();
        http.open("GET", "/ui/assets/app.html", true);
        http.send();

        http.onreadystatechange = function() {
          if (http.readyState == 4) {
            if (http.status == 200) {
              var dummy = document.createElement("div");
              dummy.innerHTML = http.responseText;
              dummy.style.display = "none";
              document.body.appendChild(dummy);

              var scripts = dummy.getElementsByTagName('script');
              for (var i = 0; i < scripts.length; i++) {
                var script = document.createElement('script');
                script.type = scripts[i].type;
                if (scripts[i].src) {
                  script.src = scripts[i].src;
                } else {
                  script.innerHTML = scripts[i].innerHTML;
                }

                document.head.appendChild(script);
              }

              EventQL.init();
            } else {
              console.log("ERROR: unable to load /ui/assets/app.html");
            }
          }
        }
      }, 0);
    </script>
  </body>
</html>
