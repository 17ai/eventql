<template id="per_seller_key_metrics_sparkline_main_tpl">
  <div class="metric_links">
    Jump To:
    <a href="#traffic">Traffic</a>
    <a href="#sales">Sales</a>
    <a href="#refunds">Refunds</a>
    <a href="#inventory">Inventory</a>
    <a href="#on_site_channels">On-Site Channels</a>
  </div>

  <div style="padding: 20px; width: 100%;">
    <div class="metric_group" id="traffic">
      <h3>Traffic</h3>
      <div class="metric_pane first shop_page_views">
        <h2 class="pagetitle">Shop Page Impressions</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane product_page_views">
        <h2 class="pagetitle">Product Page Impressions</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane total_listviews">
        <h2 class="pagetitle">Listview Impressions</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>
    </div>

    <div class="metric_group" id="sales" style="margin-top: 40px;">
      <h3>Sales</h3>
      <div class="metric_pane first gmv_eurcent">
        <h2 class="pagetitle">GMV</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane num_purchases">
        <h2 class="pagetitle">Purchases</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane gmv_per_transaction_eurcent">
        <h2 class="pagetitle">GMV Per Transaction</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>
    </div>

    <div class="metric_group" id="refunds" style="margin-top: 40px;">
      <h3>Refunds</h3>

      <div class="metric_pane first num_refunds">
        <h2 class="pagetitle">Refunded Purchases</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane refunded_gmv_eurcent">

        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane refund_rate">
        <h2 class="pagetitle">Refund Rate</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>
    </div>

    <div class="metric_group" id="inventory" style="margin-top: 40px;">
      <h3>Inventory</h3>
      <div class="metric_pane first num_active_products">
        <h2 class="pagetitle">Active Products</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <div class="clearfix"></div>
        <z-chart width='100%' height='50'></z-chart>
        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>

      <div class="metric_pane num_listed_products">
        <h2 class="pagetitle">Listed Products</h2>
        <i class="fa fa-question-circle help"></i>
        <span class="num"></span>
        <div class="clearfix"></div>

        <div class="time_line">
          <span class="start"></span>
          <span class="end"></span>
        </div>
      </div>
    </div>
  </div>
