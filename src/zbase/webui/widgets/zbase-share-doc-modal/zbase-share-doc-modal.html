<template id="zbase-share-doc-modal-main-tpl">
  <z-modal class='zbase_share_doc'>
    <z-modal-box>
      <z-modal-close-icon></z-modal-close-icon>
      <div class='z-modal-header'>
        Sharing Settings
      </div>
      <div class="share_doc_infobar hidden"></div>

      <div class='z-modal-content'>
        <h4>Link to share</h4>
        <input class="z-input zbase_share_doc_link" readonly />

        <div class="share_doc_access_settings">
          <h4>Who has access</h4>
          <div class='access_selection' data-policy='ACLPOLICY_PRIVATE'>
            <div class='inner'>
              <span style="font-weight:500;">Private</span> &mdash; Only I have access
            </div>
          </div>

          <div class='access_selection' data-policy='ACLPOLICY_PUBLIC_ORGANIZATION'>
            <div class='inner'>
              <span style="font-weight:500;">Everybody at <span class="namespace_info"></span></span> &mdash; Everbody at <span class="namespace_info"></span> has access
            </div>
          </div>
        </div>

        <div class='invite_controls' style="display: none;">
          <h4>Invite People</h4>
          <input class="z-input" placeholder='Enter Email addresses' />
          <z-dropdown data-resolved class='input left'>
            <z-dropdown-items>
              <z-dropdown-item>Can Edit</z-dropdown-item>
              <z-dropdown-item>Can View</z-dropdown-item>
            </z-dropdown-items>
          </z-dropdown>

          <div style="clear: both;"></div>
          <div class='options hidden'>
            <div>
              <input type="checkbox" checked />
              Notify people via eMail &#151; <span class='link'>Add message</span>
            </div>

            <textarea class='fn-textarea' placeholder="Optional: Add a personal message"></textarea>

            <div class='button_container'>
              <button class='z-button primary'>Send</button>
              <button class='z-button secondary'>Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <div class='z-modal-footer'>
        <button class='z-button primary' data-action='submit'>
          Done
        </button>
      </div>
    </z-modal-box>
  </z-modal>
</template>
