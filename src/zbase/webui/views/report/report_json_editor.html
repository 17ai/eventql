<template id="zbase_report_raw_json_editor_tpl">
  <div class="edit_content_pane hidden">
    <div class="zbase_report_widget_header">
      <button class="z-button primary submit">
        <i class="fa fa-floppy-o"></i>&nbsp;Save
      </button>
      <button class="z-button secondary cancel">
        <i class="fa fa-arrow-left"></i>&nbsp;Back
      </button>
      <h2 class="pagetitle">
        Edit Source JSON
      </h2>
      <span class="error_note hidden">Invalid JSON -- Please review the content</span>
    </div>

    <z-codeeditor data-language="text/json" data-resizable='vertical' style="height: 250px;"></z-codeeditor>
  </div>
</template>
