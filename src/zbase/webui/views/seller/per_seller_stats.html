<template id="per_seller_stats_main_tpl">
  <div class="zbase_seller_stats">
    <section class='zbase_page_title small' style="none">
      <a href="/a/seller" class="back_btn"></a>
      <zbase-breadcrumbs>
        <zbase-breadcrumbs-section>
          <a href="/a/seller">DaWanda Seller Analytics</a>
        </zbase-breadcrumbs-section>
        <zbase-breadcrumbs-section>
          <a href="/a/seller">Seller XXX</a>
        </zbase-breadcrumbs-section>
      </zbase-breadcrumbs>
    </section>

    <div class="zbase_content_pane fullwidth" style="padding: 0 20px;">
      <div class="zbase_stats_title">
        <h2 class="pagetitle">
          <zbase-breadcrumbs>
            <zbase-breadcrumbs-section>
              <a href="/a/seller">Shop Stats</a>
            </zbase-breadcrumbs-section>
            <zbase-breadcrumbs-section>
              <a href="/a/seller" class="shop_name_crumb">
                Shop <span class="shop_name"></span>
              </a>
            </zbase-breadcrumbs-section>
          </zbase-breadcrumbs>
        </h2>
        <z-daterangepicker class="open_left" style="display: none;"></z-daterangepicker>
      </div>

      <z-tabbable class="slim_tabs">
        <z-tab data-active>Overview</z-tab>
        <z-tab>Per Product</z-tab>
      </z-tabbable>

      <div class="zbase_stats">
        <div class="controls">
          <button class="z-button view table" data-value="table"><i class="fa fa-table"></i></button>
          <button class="z-button view sparkline" data-value="sparkline"><i class="fa fa-line-chart"></i></button>
        </div>

        <div class="zbase_seller_overview"></div>
      </div>
    </div>

    <z-tooltip class="gmv_eurcent" data-pointer="center">
      Total GMV for this seller in this time window
    </z-tooltip>
    <z-tooltip class="gmv_per_transaction_eurcent" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>
    <z-tooltip class="num_purchases" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>
    <z-tooltip class="num_refunds" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>
    <z-tooltip class="refund_rate" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>
    <z-tooltip class="refunded_gmv_eurcent" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>
    <z-tooltip class="refund_rate" data-pointer="center">
      Average GMV per Transaction (Avg. Basket Size)
    </z-tooltip>

  </div>
</template>
