package tsdb;

enum TablePartitioner {
  TBL_TIMESERIES = 0;
  TBL_FIXED = 1;
};

enum TableStorage {
  TBL_LOG_PROTOBUF = 0;
  TBL_LOG_PLAINTEXT = 1;
  TBL_CONST_CSTABLE = 2;
  //TBL_BTREE_PROTOBUF = 3;
};

message TableDefinition {

  /**
   * The tsdb namespace to be configured
   */
  required string tsdb_namespace = 1;

  /**
   * The stream key prefix for which this config should be applied/. (empty
   * matches all streams, longest prefix wins)
   */
  optional string table_name = 2;

  required TableConfig config = 3;

};

message TableConfig {

  /**
   * The schema for this table
   */
  required bytes schema = 1;

  /**
   * The partitioner for this table
   */
  required TablePartitioner partitioner = 2;

  /**
   * What kind of data is stored in this table?
   */
  required TableStorage storage = 3;


  /**
   * The maximum sstable size in bytes
   */
  optional uint64 sstable_size = 5 [default = 536870912];

  /**
   * The number of shards for this table
   */
  optional uint64 num_shards = 7;

};

message TimeseriesPartitionerConfig {

  /**
   * The partition size in microseconds
   */
  //optional uint64 partition_size = 4;

};
