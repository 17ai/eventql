<template id="per_seller_stats_main_tpl">
  <div class="zbase_seller_stats">
    <section class='zbase_page_title small' style="none">
      <div style="overflow: visible;">
        <zbase-breadcrumbs>
          <zbase-breadcrumbs-section>
            <a href="/a/seller">Shop Stats</a>
          </zbase-breadcrumbs-section>
        </zbase-breadcrumbs>
      </div>
    </section>

    <div class="zbase_content_pane fullwidth">
      <div class="zbase_stats_title">
        <h2 class="pagetitle">
          <zbase-breadcrumbs>
            <zbase-breadcrumbs-section>
              <a href="/a/seller">Shop Stats</a>
            </zbase-breadcrumbs-section>
            <zbase-breadcrumbs-section>
              <a href="/a/seller" class="shop_name_crumb">
                Shop <span class="shop_name"></span>
              </a>
            </zbase-breadcrumbs-section>
          </zbase-breadcrumbs>
        </h2>
        <z-daterangepicker class="open_left"></z-daterangepicker>
      </div>

      <z-tabbable>
        <z-tab data-active>Overview</z-tab>
        <z-tab>Per Product</z-tab>
      </z-tabbable>

      <div class="zbase_stats">
        <div class="metric_group">
          <h3>Sales</h3>
          <div class="metric_pane first gmv_eurcent">
            <h2 class="pagetitle">GMV</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="unit">&euro;</span>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane gmv_per_transaction_eurcent">
            <h2 class="pagetitle">GMV Per Transaction</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="unit">&euro;</span>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane unique_purchases">
            <h2 class="pagetitle">Purchases</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>
        </div>

        <div class="metric_group">
          <h3>Refunds</h3>
          <div class="metric_pane first refunded_purchases">
            <h2 class="pagetitle">Refunded Purchases</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane refund_rate">
            <h2 class="pagetitle">Refund Rate</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane refunded_gmv_eurcent">
            <h2 class="pagetitle">Refunded GMV</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="unit">&euro;</span>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

        </div>

        <div class="metric_group">
          <h3>Ads & Recos</h3>
          <div class="metric_pane first listview_ctr_ads">
            <h2 class="pagetitle">Listview Ad CTR</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_clicks_ads">
            <h2 class="pagetitle">Listview Ad Clicks</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_ctr_recos">
            <h2 class="pagetitle">Listview Reco CTR</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_clicks_recos">
            <h2 class="pagetitle">Listview Reco Clicks</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>
        </div>


        <div class="metric_group">
          <h3>Search & Catalog</h3>
          <div class="metric_pane first listview_ctr_search_page">
            <h2 class="pagetitle">Listview Search CTR</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_clicks_search_page">
            <h2 class="pagetitle">Listview Search Clicks</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_ctr_catalog_page">
            <h2 class="pagetitle">Listview Catalog CTR</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_clicks_catalog_page">
            <h2 class="pagetitle">Listview Catalog Clicks</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>
        </div>

        <div class="metric_group">
          <h3>Shop</h3>
          <div class="metric_pane first shop_page_views">
            <h2 class="pagetitle">Shop Page Views</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane product_page_views">
            <h2 class="pagetitle">Product Page Views</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_ctr_shop_page">
            <h2 class="pagetitle">Listview Shop CTR</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane listview_clicks_shop_page">
            <h2 class="pagetitle">Listview Shop Clicks</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

        </div>

        <div class="metric_group">
          <h3>Listing</h3>
          <div class="metric_pane first num_active_products">
            <h2 class="pagetitle">Active Products</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <div class="clearfix"></div>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>

          <div class="metric_pane num_listed_products">
            <h2 class="pagetitle">Listed Products</h2>
            <i class="fa fa-question-circle help"></i>
            <span class="num"></span>
            <div class="clearfix"></div>
            <z-sparkline width='100%' height='40'></z-sparkline>
            <div class="time_line">
              <span class="start">2015-09-27</span>
              <span class="end">Today</span>
            </div>
          </div>




        </div>

      </div>
    </div>

    <z-tooltip class="product_page_impressions" data-pointer="center">
      Aggregate number of product page impressions for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="product_listview_impressions" data-pointer="center">
      Aggregate number of total listview impressions for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="product_listview_clicks" data-pointer="center">
      Aggregate number of total listview clicks for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="product_listview_ctr" data-pointer="center">
      Aggregate listview CTR for all products from this seller in this time window
    </z-tooltip>

    <z-tooltip class="product_buy_to_detail_rate" data-pointer="center">
      Aggregate listview CTR for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="product_cart_to_detail_rate" data-pointer="center">
      Aggregate listview CTR for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="unique_purchases" data-pointer="center">
      Aggregate listview CTR for all products from this seller in this time window
    </z-tooltip>
    <z-tooltip class="refunded_purchases" data-pointer="center">
      Aggregate listview CTR for all products from this seller in this time window
    </z-tooltip>
  </div>
</template>
