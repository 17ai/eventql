<template id="zbase_search_results_main_tpl">
  <div class="zbase_content_pane fullwidth main_menu zbase_search_results">
    <div class="zbase_main_menu">
    </div>

    <div class="zbase_content main_menu" style="padding: 0 20px;">
      <h2 class="pagetitle main"><em>Search Results</em></h2>

      <div class="search_results"></div>

    </div>
  </div>
</template>

<template id="zbase_search_results_table_tpl">
  <table class="z-table zbase_clickable_table" style="border-top: 1px solid #ddd;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Last modified</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</template>

<template id="zbase_search_results_row_tpl">
  <tr>
    <td><a class="name"></a></td>
    <td><a class="type"></a></td>
    <td><a class="modified"></a></td>
  </tr>
</template>

<template id="zbase_search_results_message_tpl">
  <div class="search_results_message">
    None of your files matched this search
  </div>
</template>
