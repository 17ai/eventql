<template id="zbase_report_sql_editor_widget_main_tpl">
  <div class="zbase_sql_editor_infobar hidden"></div>

  <div class="zbase_report_widget_header">
    <button class="z-button primary" data-action="execute-query">
      <i class="fa fa-bolt"></i>
      &nbsp;Execute
    </button>

    <h2 class="pagetitle document_name" data-action='edit-query-name'>SQL Query</h2>
  </div>

  <z-codeeditor data-language="text/x-chartsql" data-resizable='vertical' style="height: 250px;"></z-codeeditor>
  <div class="zbase_sql_editor_result_pane">
  </div>
</template>
