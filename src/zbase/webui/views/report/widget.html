<template id="zbase_report_widget_main_tpl">
  <div class="zbase_report_widget">
    <div class="zbase_report_widget_header">
      <div class="zbase_report_widget_edit_actions">
        <button class="z-button secondary remove">
          <i class="fa fa-times"></i>&nbsp;Remove
        </button>
        <button class="z-button secondary edit">
          <i class="fa fa-pencil"></i>&nbsp;Edit
        </button>
      </div>

      <h2 class="pagetitle widget_title"></h2>
    </div>

    <div class="zbase_report_widget_pane"></div>
  </div>
</template>

<template id="zbase_report_edit_widget_tpl">
  <div class="zbase_report_widget">
    <div class="zbase_report_widget_header">
      <button class="z-button primary save">
        <i class="fa fa-floppy-o"></i>&nbsp;Save
      </button>
      <button class="z-button secondary close">
        <i class="fa fa-arrow-left"></i>&nbsp;Back
      </button>

      <h2 class="pagetitle widget_title">Edit Widget</h2>
    </div>

    <div class="zbase_report_widget_pane"></div>
  </div>
</template>
