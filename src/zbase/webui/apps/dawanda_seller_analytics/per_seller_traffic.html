<template id="per_seller_traffic_main_tpl">
  <div class="traffic">

    <div class="metric_group">

      <div class="metric_pane fullwidth first shop_page_views">
        <div class="description">
          <h2>Shop Page Impressions</h2>
          <p>Aggregate number of Shop Page impressions for this seller in the specified time window</p>
        </div>


        <div class="values">
          <div class="num"></div>
          <div class="chart">
            <z-chart width='100%' height='50'></z-chart>
            <div class="time_line">
              <span class="start"></span>
              <span class="end"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="metric_pane fullwidth product_page_views">
        <div class="description">
          <h2>Product Page Impressions</h2>
          <p>Aggregate number of product page impressions for all products from this seller in this time window</p>
        </div>

        <div class="values">
          <div class="num"></div>
          <div class="chart">
            <z-chart width='100%' height='50'></z-chart>
            <div class="time_line">
              <span class="start"></span>
              <span class="end"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="metric_pane fullwidth total_listviews">

          <h2>Listview Impressions</h2>
          <p>Aggregate number of search page, catalog page, shop page, ad and recommendation impressions from this seller in this time window</p>
        </div>

        <div class="values">
          <div class="num"></div>
          <div class="chart">
            <z-chart width='100%' height='50'></z-chart>
            <div class="time_line">
              <span class="start"></span>
              <span class="end"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
