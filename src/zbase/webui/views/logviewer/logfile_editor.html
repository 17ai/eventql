<template id="zbase_logviewer_logfile_editor_tpl">
  <div class="zbase_logviewer" style="background: transparent">
    <section class='zbase_page_title large'>
      <div>
        <zbase-breadcrumbs>
          <zbase-breadcrumbs-section>
            <a href="/a/">Applications</a>
          </zbase-breadcrumbs-section>
          <zbase-breadcrumbs-section>
            <a href="/a/logs">Logfile Viewer</a>
          </zbase-breadcrumbs-section>
          <zbase-breadcrumbs-section>
            <a href="/a/logs">Logfile Editor</a>
          </zbase-breadcrumbs-section>
        </zbase-breadcrumbs>
        <h1></h1>
      </div>
    </section>
    <div class="zbase_content_pane fullwidth">
      <div class="logfile_editor">
        <div class="editor_pane regex">
          <div class="editor_pane_header">
            <h2 class="pagetitle">Regex</h2>
            <button class="z-button primary ">Save</button>
          </div>

          <textarea class="z-textarea regex"></textarea>
        </div>

        <div class="editor_pane source_fields">
          <div class="editor_pane_header">
            <h2 class="pagetitle">Source Fields</h2>
          </div>

          <div class="editor_pane_inner">
            <table class="z-table zbase_clickable_table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Format</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>

            <div class="add_field">
              <a class="link add"><i class="fa fa-plus"></i> Add Field</a>
            </div>
          </div>

        </div>

        <div class="editor_pane row_fields">
          <div class="editor_pane_header">
            <h2 class="pagetitle">Row Fields</h2>
          </div>

          <div class="editor_pane_inner">
            <table class="z-table zbase_clickable_table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Format</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>

            <div class="add_field">
              <a class="link add"><i class="fa fa-plus"></i> Add Field</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template id="zbase_logviewer_logfile_editor_row_tpl">
  <tr>
    <td class="name"></td>
    <td class="type"></td>
    <td class="format"></td>
  </tr>
</template>
