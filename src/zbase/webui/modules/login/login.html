<template id="zbase_login_user_prompt_tpl">
  <div class="zbase_login" style="min-height: 900px; margin-top: 100px;">
    <img src="/a/_/a/android-icon-36x36.png" />
    <h1>Sign in to ZenBase</h1>

    <div class="error_message hidden"></div>

    <form class="login_pane" method="POST">
      <input class="zbase_input" name="userid" tabindex="1" autofocus="" placeholder="me@company.com" value="">

      <input class="zbase_input" tabindex="2" type="password" name="password" placeholder="•••••••••••">

      <input type="submit" tabindex="3" value="Login" class="zbase_button zbase_primary_button">
    </form>

    <a class="forgot_pw" href="/a/login/reset_password">Forgot your password?</a>
  </div>
</template>

<template id="zbase_login_namespace_prompt_tpl">

    <img src="/a/_/a/android-icon-36x36.png" />
    <h1>Select a Namespace</h1>

    <div class="error_message hidden"></div>

    <ul class="namespace_list">
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
      <li data-namespace="dawanda">dawanda</li>
    </ul>

    <a class="forgot_pw" href="/a/login">Go back</a>
  </div>
</template>
