<template id="zbase_report_add_widget_flow_tpl">
  <z-modal class="add_report_widget">
    <z-modal-box>
      <z-modal-close-icon></z-modal-close-icon>
      <div class="z-modal-header">Add Report Element</div>
      <div class="z-modal-content">
        <h4>Please choose an element type</h4>
        <div class="widget_selections"></div>
      </div>

      <div class="z-modal-footer">
        <button class="z-button primary submit">Save</button>
      </div>
    </z-modal-box>
  </z-modal>
</template>

<template id="zbase_report_add_widget_flow_selection_tpl">
  <div class="widget_selection" data-widget="sql">
    <div class="inner">Report SQL</div>
  </div>
</template>
