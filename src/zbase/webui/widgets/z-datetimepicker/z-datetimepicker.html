<template id="z-datetimepicker-base-tpl">
  <z-datetimepicker-widget>
    <z-datetimepicker-error>
      Please select a time in the past
    </z-datetimepicker-error>
    <z-datetimepicker-time-controls>
      <input style="width: 44px;" data-factor="3600000" data-value="hours" class="left z-input" maxlength="2" placeholder="00"/>
      <b class="left">:</b>
      <input style="width: 44px;" data-factor="60000" data-value="minutes" class="left z-input"  maxlength="2" placeholder="00"/>
      <b class="left">:</b>
      <input style="width: 44px;" data-factor="1000" data-value="seconds" class="left z-input"  maxlength="2" placeholder="00"/>
    </z-datetimepicker-time-controls>

    <z-calendar data-selectable="past"></z-calendar>
    <button class="z-button">Apply</button>
  </z-datetimepicker-widget>
</template>
