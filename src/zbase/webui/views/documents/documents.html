<template id="zbase_documents_main_tpl">
  <div class="zbase_documents">
    <div class="zbase_content_pane fullwidth main_menu">
      <div class="zbase_main_menu">
      </div>

      <div class="zbase_content main_menu" style="padding: 0 20px;">
        <z-dropdown class="input primary" data-resolved data-hover style="margin-top: 16px;">
          <z-dropdown-header>
            <z-dropdown-header-value data-static>
              <span style="margin-left:4px; margin-right: 10px;">New Document</span>
            </z-dropdown-header-value>
          </z-dropdown-header>
          <z-dropdown-flyout>
            <z-dropdown-items>
              <z-dropdown-item data-value='sql_query'>SQL Query</z-dropdown-item>
              <z-dropdown-item data-value='report'>Report</z-dropdown-item>
            </z-dropdown-items>
          </z-dropdown-flyout>
        </z-dropdown>

        <h2 class="pagetitle main"><em>Reports</em></h2>

        <table class="z-table zbase_clickable_able" style="border-top: 1px solid #ddd;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Last modified</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</template>
