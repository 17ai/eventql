<template id="seller_overview_main_tpl">
  <div class="zbase_seller_stats overview">

    <section class='zbase_page_title medium'>
      <div>
        <h2 class="pagetitle">Seller</h2>

        <z-search>
          <z-input class="icon" data-placeholder="Search For Seller by Name or ID" style="position: relative; top: 1px; display: block;">
            <z-input-icon><i class='fa fa-search'></i></z-input-icon>
          </z-input>
        </z-search>
      </div>
    </section>

    <div class="zbase_content_pane fullwidth" style="background: #fff;">
      <div class="zbase_seller_overview">
        <table class="z-table zbase_clickable_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th style="width: 60px;"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</template>
