<template id="zbase_session_tracking_dashboard_tpl">
  <div class='zbase_session_tracking_dashboard'>
    <zbase-breadcrumbs style="margin-top: 20px; margin-bottom: -6px;">
      <zbase-breadcrumbs-section>
        <a href="/a/">Apps</a>
      </zbase-breadcrumbs-section>
      <zbase-breadcrumbs-section>
        <a href="/a/session_tracking">User Journeys</a>
      </zbase-breadcrumbs-section>
      <zbase-breadcrumbs-section>
        <a href="/a/session_tracking">Dashboard</a>
      </zbase-breadcrumbs-section>
    </zbase-breadcrumbs>

    <h2 class="pagetitle"><em>Dashboard</em></h2>

    <div class="chart_panel">
      <label>Display:</label>
      <z-dropdown data-resolved class="input metric" name="metric">
        <z-dropdown-flyout>
          <z-dropdown-items>
            <z-dropdown-item data-value="num_sessions" data-selected>Number of Sessions</z-dropdown-item>
          </z-dropdown-items>
        </z-dropdown-flyout>
      </z-dropdown>

      <z-dropdown data-resolved class="time_window" name="time_window">
        <z-dropdown-flyout>
          <z-dropdown-items>
            <z-dropdown-item data-value="3600">Hourly</z-dropdown-item>
            <z-dropdown-item data-value="86400" data-selected>Daily</z-dropdown-item>
            <z-dropdown-item data-value="604800">Weekly</z-dropdown-item>
          </z-dropdown-items>
        </z-dropdown-flyout>
      </z-dropdown>
    </div>

    <div class="chart_container">
      <div class="inner_chart" id="dashboard_chart"></div>
    </div>
  </div>
</template>
