<template id="zbase_sql_editor_overview_main_tpl">
  <div class="zbase_content_pane">
    <div class="zbase_sql_editor">
      <div class="zbase_sql_editor_sidebar">
        <section class="sidebar_section">
          <h3 class="sidebar_title">
            <i class="fa fa-database"></i>&nbsp; Tables
          </h3>
        </section>
      </div>

      <div class="zbase_sql_editor_content zbase_sql_editor_overview">

        <div class="zbase_loader fullscreen">
          <div class="spinner_outer">
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
          </div>
        </div>

        <section class="zbase_sql_editor_title">
          <button class="zbase_button zbase_primary_button" data-action="new-query">
            <i class="fa fa-plus"></i>
            &nbsp;New Query
          </button>
          <h2 class="pagetitle">SQL Editor</h2>
        </section>

        <table class="zbase_table zbase_clickable_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Last opened by me</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template id="zbase_sql_editor_main_tpl">
  <div class="zbase_content_pane">
    <div class="zbase_sql_editor">
      <div class="zbase_sql_editor_sidebar">
        <div>
          <a class="link"><i class="fa fa-copy"></i>&nbsp;Clone tis query</a>
        </div>
        <section class="sidebar_section">
          <h3 class="sidebar_title">
            <i class="fa fa-database"></i>&nbsp;Tables
          </h3>
        </section>
      </div>

      <div class="zbase_sql_editor_content zbase_sql_editor_pane">

        <div class="zbase_loader fullscreen">
          <div class="spinner_outer">
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
          </div>
        </div>

        <section class="zbase_sql_editor_title">
          <button class="zbase_button zbase_primary_button" data-action="new-query">
            <i class="fa fa-bolt"></i>
            &nbsp;Execute
          </button>
          <button class="zbase_button zbase_secondary_button" data-action="new-query">
            <i class="fa fa-share-alt"></i>
            &nbsp;Share
          </button>
          <h2 class="pagetitle">SQL Editor</h2>
        </section>
      </div>
    </div>
  </div>
</template>
