<template id="zbase_login_form_tpl">
  <div class="zbase_login" style="min-height: 900px; margin-top: 100px;">
    <form class="login_pane" method="POST">
      <div class="input_title">User</div>
      <input class="zbase_input" name="userid" tabindex="1" autofocus="" placeholder="me@company.com" value="">

      <div class="input_title">Password</div>
      <input class="zbase_input" tabindex="2" type="password" name="password">

      <input type="submit" tabindex="3" value="Login" class="zbase_button">
    </form>
  </div>
</template>
