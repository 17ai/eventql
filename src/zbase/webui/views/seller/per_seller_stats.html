<template id="per_seller_stats_main_tpl">
  <div class="zbase_seller_stats">
    <section class='zbase_page_title small' style="none">
      <div>
        <zbase-breadcrumbs>
          <zbase-breadcrumbs-section>
            <a href="/a/">Applications</a>
          </zbase-breadcrumbs-section>
          <zbase-breadcrumbs-section>
            <a href="/a/seller">Seller Stats</a>
          </zbase-breadcrumbs-section>
          <zbase-breadcrumbs-section>
            <a href="/a/seller" class="seller_name_crumb"></a>
          </zbase-breadcrumbs-section>
        </zbase-breadcrumbs>
      </div>
    </section>

    <div class="zbase_content_pane fullwidth">

      <div class="metric_pane product_page_impressions">
        <h2 class="pagetitle">Product Page Impressions</h2>
        <z-sparkline width='150' height='40'></z-sparkline>
        <span class="num"></span>
      </div>

      <div class="metric_pane product_listview_impressions">
        <h2 class="pagetitle">Product Listview Impressions</h2>
        <z-sparkline width='150' height='40'></z-sparkline>
        <span class="num"></span>
      </div>

      <div class="metric_pane product_listview_clicks">
        <h2 class="pagetitle">Product Listview Clicks</h2>
        <z-sparkline width='150' height='40'></z-sparkline>
        <span class="num"></span>
      </div>

    </div>
  </div>
</template>
