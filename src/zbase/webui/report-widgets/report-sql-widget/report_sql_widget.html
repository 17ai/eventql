<template id="zbase_report_sql_widget_main_tpl">
  <div class="zbase_report_widget">
    <div class="zbase_report_widget_header">
      <div class="zbase_report_widget_edit_actions">
        <z-dropdown class="edit" data-resolved data-hover>
          <z-dropdown-header>
            <z-dropdown-header-value data-static>
              <i class="fa fa-circle"></i>
              <i class="fa fa-circle"></i>
              <i class="fa fa-circle"></i>
            </z-dropdown-header-value>
            <z-dropdown-header-icon></z-dropdown-header-icon>
          </z-dropdown-header>
          <z-dropdown-flyout style="left: -55px;">
            <z-dropdown-items>
              <z-dropdown-item data-value='edit' class="hide_when_readonly">Edit</z-dropdown-item>
              <z-dropdown-item data-value='open_query'>Open in SQL Editor</z-dropdown-item>
              <z-dropdown-item data-value='delete' class="hide_when_readonly">Remove</z-dropdown-item>
            </z-dropdown-items>
          </z-dropdown-flyout>
        </z-dropdown>
      </div>

      <h2 class="pagetitle report_widget_title"></h2>
    </div>

    <div class="zbase_report_sql_result_pane">
      <div class="zbase_loader">
        <div class="spinner_outer">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="zbase_report_sql_error_msg_tpl">
  <div class="zbase_report_sql_error_message">
    <h3>Error</h3>
    <div class="error_text"></div>
  </div>
</template>

<template id="zbase_report_sql_widget_editor_main_tpl">
  <div class="zbase_report_sql_editor">
    <div class="zbase_report_widget_header">
      <button class="z-button primary save">
        <i class="fa fa-floppy-o"></i>&nbsp;Save
      </button>
      <button class="z-button secondary cancel">
        <i class="fa fa-arrow-left"></i>&nbsp;Cancel
      </button>

      <h2 class="pagetitle report_widget_title">Editing: <em class="editable"></em></h2>
    </div>

    <z-codeeditor data-language="text/x-chartsql" data-resizable='vertical' style="height: 250px;"></z-codeeditor>

    <z-modal class="zbase_report_sql_modal">
      <z-modal-box>
        <z-modal-close-icon></z-modal-close-icon>
        <div class="z-modal-header">Rename Query</div>
        <div class="z-modal-content">
          <h3>Enter a new query name</h3>
          <input class="z-input" type="text" placeholder="Query Name" />
        </div>
        <div class="z-modal-footer">
          <button class="z-button primary submit">Save</button>
        </div>
    </z-modal>
  </div>
</template>
